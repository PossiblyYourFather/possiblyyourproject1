<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>Possibly Your Email Client</title>    <style>        body { font-family: Arial, sans-serif; background: #f4f4f4; margin: 0; padding: 0; }        .container { max-width: 700px; margin: 40px auto; background: #fff; border-radius: 10px; box-shadow: 0 4px 16px rgba(0,0,0,0.08); padding: 32px; }        h1 { text-align: center; color: #007bff; }        h2 { color: #333; margin-top: 32px; }        form { margin-bottom: 24px; }        label { display: block; margin-top: 12px; font-weight: bold; }        input, textarea { width: 100%; padding: 8px; margin-top: 4px; border: 1px solid #ccc; border-radius: 4px; }        button { margin-top: 18px; padding: 10px 24px; background: #007bff; color: #fff; border: none; border-radius: 4px; cursor: pointer; font-size: 1em; }        button:hover { background: #0056b3; }        ul { list-style: none; padding: 0; }        li { background: #f9f9f9; margin-bottom: 10px; padding: 12px; border-radius: 6px; box-shadow: 0 1px 2px rgba(0,0,0,0.03); }        #sendStatus, #fetchStatus { margin-top: 10px; min-height: 20px; }        .inbox-header { display: flex; align-items: center; justify-content: space-between; }        .inbox-header button { padding: 6px 14px; font-size: 0.95em; }    </style>    <script>        async function fetchEmails() {            const email = document.getElementById('fetchEmail').value;            const password = document.getElementById('fetchPassword').value;            document.getElementById('fetchStatus').innerText = "Loading inbox...";            try {                const response = await fetch(`/api/emails/recent?email=${encodeURIComponent(email)}&password=${encodeURIComponent(password)}`);                if (!response.ok) throw new Error("Failed to fetch emails");                const emails = await response.json();                const emailList = document.getElementById('email-list');                emailList.innerHTML = '';                if (emails.length === 0) {                    emailList.innerHTML = "<li>No emails found.</li>";                } else {                    emails.forEach(email => {                        const listItem = document.createElement('li');                        listItem.innerHTML = `<strong>From:</strong> ${email.from}<br>                                              <strong>Subject:</strong> ${email.subject}<br>                                              <strong>Date:</strong> ${email.date}`;                        emailList.appendChild(listItem);                    });                }                document.getElementById('fetchStatus').innerText = "";            } catch (error) {                document.getElementById('fetchStatus').innerText = 'Error fetching emails.';            }        }        async function sendEmail() {            const data = {                fromEmail: document.getElementById('fromEmail').value,                password: document.getElementById('sendPassword').value,                toEmail: document.getElementById('toEmail').value,                subject: document.getElementById('subject').value,                body: document.getElementById('body').value            };            document.getElementById('sendStatus').innerText = "Sending...";            try {                const response = await fetch('/api/emails/send', {                    method: 'POST',                    headers: { 'Content-Type': 'application/json' },                    body: JSON.stringify(data)                });                const result = await response.text();                document.getElementById('sendStatus').innerText = result;            } catch (error) {                document.getElementById('sendStatus').innerText = 'Error sending email.';            }        }    </script></head><body>    <div class="container">        <h1>Possibly Your Email Client</h1>        <div class="inbox-header">            <h2>Inbox</h2>            <button onclick="fetchEmails()">Refresh Inbox</button>        </div>        <form onsubmit="event.preventDefault(); fetchEmails();">            <label for="fetchEmail">Email:</label>            <input type="email" id="fetchEmail" required>            <label for="fetchPassword">Password:</label>            <input type="password" id="fetchPassword" required>            <button type="submit">Open Inbox</button>        </form>        <div id="fetchStatus"></div>        <ul id="email-list"></ul>        <h2>Send Email</h2>        <form id="sendEmailForm" onsubmit="event.preventDefault(); sendEmail();">
            <label for="fromEmail">Your Email:</label>
            <input type="email" id="fromEmail" required>
            <label for="sendPassword">Your Password:</label>
            <input type="password" id="sendPassword" required>
            <label for="toEmail">To:</label>
            <input type="email" id="toEmail" required>
            <label for="subject">Subject:</label>
            <input type="text" id="subject" required>
            <label for="body">Message:</label>
            <textarea id="body" required></textarea>
            <button type="submit">Send Email</button>
        </form>
        <div id="sendStatus"></div>
    </div>
</body>
</html>
